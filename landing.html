<!doctype html>
	<html lang="en">
		<head>
			<meta charset="utf-8" />
			<title>Landing | Great Teaching Network</title>
			<link rel="stylesheet" href="stylesheets/reset.css" />
			<link rel="stylesheet" href="stylesheets/fonts.css" />
			<link rel="stylesheet" href="stylesheets/buttons.css" />
			<link rel="stylesheet" href="stylesheets/navigation.css" />
			<link rel="stylesheet" href="stylesheets/sliders.css" />
			<link rel="stylesheet" href="stylesheets/landing.css" />
			<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
			<script src="js/buttons.js"></script>
			<script src="js/sliders.js"></script>
			<script src="js/landing.js"></script>
		</head>
		<body>
			<div id="wrapper">
				<img id="background" src="images/boy_with_teacher.png"/>
				<div id="nav_pitch" class="nav">
					<ul class="cf">
						<li class="triggerGoPitch1"><img src="images/pitchicons/icon_home_white.png"/><span>Begin</span></li>
						<li class="triggerGoPitch2"><img src="images/pitchicons/icon_hand_white.png"/><span>Mission</span></li>
					</ul>
				</div> <!-- nav -->
				<div id="content">
					<div id="pitch_1">
						<img id="hero_image" src="images/full_white_logo.png"/>
						<div class="contentSlider" id="login_slider">
							<div class="contentSlide">
								<div class="buttonBox cf">
									<div class="button relocateButton relocateRight buttonBoxFirst triggerSlideRight cf">Login</div>
								</div>
							</div>
							<div class="contentSlide">
								<input type="text" placeholder="Email."/>
								<input type="password" placeholder="Password."/>
								<div>
									<div class="button relocateButton relocateLeft relocateBack triggerSlideLeft cf">nevermind</div>
									<div class="button relocateButton relocateRight triggerSlideRight cf">Go!</div>
								</div>
							</div>
						</div> <!-- login_slider -->
						<div id="learn_panel">
							<div class="buttonBox cf">
								<div class="button relocateButton relocateDown triggerGoPitch2 buttonBoxFirst cf">Learn about us</div>
							</div>
						</div>
					</div> <!-- pitch_1 -->
					<div id="pitch_2">
					</div> <!-- pitch_2 -->
				</div> <!-- content -->
			</div> <!-- wrapper -->
		</body>
	</html>
